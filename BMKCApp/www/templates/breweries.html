<ion-view view-title="Breweries">
    <ion-content style="overflow-y: scroll">
        <ion-list>
            <ion-item ng-repeat="brewery in breweries | orderBy: 'brewery.name'" href="#/app/breweries/{{brewery.breweryId}}" ng-click="passBreweryToBreweryView(brewery)" id="breweryListItem" id="breweriesItem">
                <div class="row"><img id="breweriesImg" ng-src="{{brewery.brewery.images.icon}}" />
                    <h2 id="breweriesName">{{brewery.brewery.name}}</h2></div>

            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
