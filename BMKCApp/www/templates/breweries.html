<ion-view view-title="Breweries">
  <ion-content style="overflow-y: scroll">
    <ion-list>
      <ion-item ng-repeat="brewery in breweries | orderBy: 'brewery.name'" href="#/app/breweries/{{brewery.breweryId}}" ng-click="passBreweryToBreweryView(brewery)" id="breweryListItem">
        <img ng-src="{{brewery.brewery.images.icon}}"/>
         <h2>{{brewery.brewery.name}}</h2> 
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
